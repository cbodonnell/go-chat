<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Chat</title>
</head>
<body>
    <h1>Websocket Chat</h1>
    <iframe width="100%" height="400px" id="chatbox" tabindex="-1"></iframe>
    <form id="form">
        <input id="text" type="text" name="text" size="80" maxlength="256" placeholder="Send a message" autocomplete="off">
        <button type="submit" id="send">Send</button>
    </form>
    <script>
        var exampleSocket = new WebSocket("ws://localhost:8080/ws");
        exampleSocket.onopen = function (event) {
            console.log('websocket open!', event);
        };

        exampleSocket.onmessage = receive;

        function receive(event) {
            console.log("received event", event);
            var chatbox = document.getElementById("chatbox");
            var text = "";
            var msg = JSON.parse(event.data);
            
            if (msg.type == "message") {
                text = "(" + msg.time + ") <b>" + msg.name + "</b>: " + msg.text + "<br>";
            }

            if (text.length) {
                chatbox.contentDocument.write(text);
                chatbox.contentWindow.scrollTo(0, chatbox.scrollHeight)
            }
        }

        form = document.getElementById("form")
        form.addEventListener('submit', event => {
            event.preventDefault();
            send();
        });

        function send() {
            var text = document.getElementById("text").value;
            if (text) {
                var msg = {
                    type: "message",
                    text: document.getElementById("text").value,
                    name: "admin",
                    time: new Date().toLocaleTimeString()
                };

                console.log("sending message", JSON.stringify(msg));
                exampleSocket.send(JSON.stringify(msg));

                document.getElementById("text").value = "";
            }
        }
    </script>
</body>
</html>
