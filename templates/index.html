<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket Chat</title>
</head>
<body>
    <h1>Websocket Chat</h1>
    <p>Connections: <span id="connections"></span></p>
    <iframe width="100%" height="400px" id="chatbox" tabindex="-1"></iframe>
    <form id="form">
        <input id="text" type="text" name="text" size="80" maxlength="256" placeholder="Send a message" autocomplete="off">
        <button type="submit" id="send">Send</button>
    </form>
    <script src="/static/main.js"></script>
</body>
</html>
